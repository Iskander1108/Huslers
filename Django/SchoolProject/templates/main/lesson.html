{% extends 'base.html' %}

{% block title %}

Уроки

{%endblock%}

{% block content %}

<div class="container">
    <h1>Список уроков</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Урок</th>
                <th>Куратор</th>
               

            </tr>
        </thead>
        <tbody>
            {% for lesson in lesson_context %}
                <tr>
                    <td>{{ lesson.lesson_name }}</td>
                    <td>{{ lesson.curator}}</td>
                </tr>


            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
