<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>

</head>

<body>
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Hustlers Paradise</h1>
                    <p class="lead text-body-secondary">Рай темщиков
                        </p>
                    <!-- <p>
                        <a href="#" class="btn btn-primary my-2">Main call to action</a>
                        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                    </p> -->
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    {% for  post in posts %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" width="300" height="300" src="{{post.image.url}}">

                            <div class="card-body">
                                <a href="{% url 'card_post' post.id %}"> 
                                    <h4 class="card-text">{{post.title}}</h4>
                                </a>
                                <h6 class="card-text">Категория: {{post.category}}</h6>
                                <p class="card-text">{{ post.discription |truncatechars:100 }} </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    
                                    <small class="text-body-secondary">{{post.created_at}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>
</body>

</html>
